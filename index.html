<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />

    <title>Frontend Mentor | Social links profile</title>

    <link rel="stylesheet" href="./css/output.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body
    class="flex flex-col items-center justify-center px-6 text-center text-white bg-gray-900 min-h-dvh"
  >
    <main
      class="flex flex-col items-center gap-6 p-4 bg-gray-800 rounded-lg w-full max-w-[360px] py-8"
    >
      <img
        src="./assets/images/avatar-jessica.jpeg"
        alt="Picture of Jessica Randall"
        class="rounded-full size-16"
      />

      <div>
        <h1 class="text-xl font-bold">Jessica Randall</h1>
        <p class="text-sm text-green">London, United Kingdom</p>
      </div>
      <p class="text-sm">"Front-end developer and avid reader."</p>

      <nav class="flex flex-col gap-3.5 font-semibold w-full px-4">
        <button
          class="py-2.5 text-sm transition-colors duration-300 bg-gray-700 rounded-lg hover:bg-green hover:text-gray-900 w-full"
        >
          GitHub
        </button>
        <button
          class="py-2.5 text-sm transition-colors duration-300 bg-gray-700 rounded-lg hover:bg-green hover:text-gray-900 w-full"
        >
          Frontend
        </button>
        <button
          class="py-2.5 text-sm transition-colors duration-300 bg-gray-700 rounded-lg hover:bg-green hover:text-gray-900 w-full"
        >
          Mentor
        </button>
        <button
          class="py-2.5 text-sm transition-colors duration-300 bg-gray-700 rounded-lg hover:bg-green hover:text-gray-900 w-full"
        >
          LinkedIn
        </button>
        <button
          class="py-2.5 text-sm transition-colors duration-300 bg-gray-700 rounded-lg hover:bg-green hover:text-gray-900 w-full"
        >
          Twitter
        </button>
        <button
          class="py-2.5 text-sm transition-colors duration-300 bg-gray-700 rounded-lg hover:bg-green hover:text-gray-900 w-full"
        >
          Instagram
        </button>
      </nav>
    </main>
    <div class="absolute flex gap-1 text-xs opacity-75 sm:text-sm sm:flex-row bottom-4">
      <span>
        Challenge by
        <a
          class="hover:underline text-green"
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          >Frontend Mentor</a
        >.
      </span>
      <span>
        Coded by <a class="hover:underline text-green" href="https://jrddp.me">Jared Peters</a>.
      </span>
    </div>
  </body>
</html>
